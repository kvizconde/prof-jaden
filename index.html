<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="description" content="Professor Jaden Discrete Math Tutor" />

  <!-- Google Font Import -->

  <link href="https://fonts.googleapis.com/css?family=Montserrat:400|Raleway:300,400,700" rel="stylesheet" />

  <link rel="stylesheet" href="css/style.css" />
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">

  <title>Professor Jaden</title>

  <!--
▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼
      Prof Jaden - Discrete Math Helper
        CREATED BY: KEVIN VIZCONDE
▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲
   -->
</head>

<body>
  <div class="container">
    <div class="main">
      <div class="statement width">
        <div class="statement__heading">
          <h1 class="statement__name">
            <img src="img/profilepic.jpg" alt="Image of a wise Jaden Smith" class="statement__img" />
            Prof Jaden
            <img src="img/verify.png" alt="Twitter Verified image" class="statement__verified" /><span
              class="statement__handle text-lighten">@jadenprof</span>
          </h1>
        </div>
        <p class="statement__tweet">
          If <span class="hyp highlight"></span>, then <span class="conc highlight"></span>.
        </p>
        <p class="statement__date text-lighten"><span id="getDate"></span></p>
      </div>
      <div class="snippet width">
        <h1 class="snippet__heading">Instructions</h1>
        <p class="snippet__help">
          Let p = <span class="hyp"></span>
          <span class="letQ">and q = <span class="conc"></span></span>
        </p>
        <p class="snippet-helper"></p>
        <div class="snippet__example">
          <h1 class="snippet__start tuts-style">Starting Statement: </h1>
          <div class="follow__me">
            <a href="https://codepen.io/kvizconde/" target="_blank"><img src="./img/codepen.png" alt="codepen logo"
                class="follow__me-codepen"></a>
            <a href="https://twitter.com/KevinVizconde" target="_blank"><img src="./img/twitter.png" alt="twitter logo"
                class="follow__me-twitter"></a>
            <a href="https://github.com/kvizconde" target="_blank"><img src="./img/github.png" alt="github logo"
                class="follow__me-github"></a>
          </div>
          <div class="snippet__flex">
            <!-- P Variable Section -->
            <h2 class="varboxes var p" id="drag-elem_0">P</h2>

            <!-- Symbols Section -->
            <h2 class="varboxes symbol then" id="drag-elem_1_then">&#8594</h2>
            <h2 class="varboxes symbol and" id="drag-elem_1_and">▲</h2>
            <h2 class="varboxes symbol or" id="drag-elem_1_or">▼</h2>

            <!-- Q Variable Section -->
            <h2 class="varboxes var q" id="drag-elem_2">Q</h2>

            <!-- Answer Box Section -->
          </div>
          <h1 class="snippet__test tuts-style">Check Answer:</h1>
          <div class="snippet__flex">
            <div class="test-area" id="drop-elem_0">
            </div>
            <div class="test-area" id="drop-elem_1"></div>
            <div class="test-area" id="drop-elem_2">
            </div>
          </div>
          <div class="validate tuts-style">Validate
          </div>
        </div>
        <div class="next">Next &#8594</div>
      </div>
    </div>



  </div>
  <div>
    <footer class="credits">
      <p>Made with ❤️ by Kevin Vizconde</p>
    </footer>
  </div>

  <!-- Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

  <script src="js/jquery.ui.touch-punch.min.js"></script>
  <script src="js/words.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
